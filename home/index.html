<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- font awesome cdn link -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f7f8f9;
      }

      /* .container {
        padding: 0px !important;
        margin: 0px !important;
      } */
      ::-webkit-scrollbar {
        width: 0px;
        height: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      #searchInput {
        display: none;
      }

      #searchIcon {
        display: block;
        color: white;
      }

      #closeIcon {
        display: none;
      }

      .main {
        display: flex;
        flex-direction: row;
        margin-left: 30px;
        margin-right: 30px;
      }

      .left-navigation {
        width: 15%;
        margin-top: 65px;
        height: 100vh;
        /* position: none; */
      }

      .user-details {
        background-color: white;
        width: 100%;
        height: 120px;
        border-radius: 20px;
        padding: 10px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        overflow: hidden;
        text-overflow: ellipsis;
        /* box-shadow: 2px 2px 5px #888; */
      }

      .user-upper {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .user-img {
        width: 50px;
        height: 50px;
        border-radius: 25px;
      }

      .user-name {
        color: black;
        font-size: 20px;

        margin-top: 15px;
        font-weight: bold;
        text-overflow: ellipsis;
        display: -webkit-box;
        /* -webkit-line-clamp: 2; number of lines to show */
        -webkit-box-orient: vertical;
      }

      .category {
        background-color: white;
        height: 500px;
        width: 100%;
        padding: 10px;
        border-radius: 20px;
        margin-top: 30px;
        /* box-shadow: 2px 1px 5px #888; */
      }

      .category-title {
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 25px;
      }

      .category-container {
        display: flex;
        flex-direction: column;
      }

      .category-name {
        font-size: 20px;
        opacity: 0.7;
        padding-bottom: 10px;
      }

      .middle-container {
        margin-left: 70px;
        margin-right: 30px;
        width: 55%;
        height: 100vh;
        overflow-y: scroll;
      }

      .main-news-info {
        width: 100%;
        /* height: 60vh; */
        background-color: white;
        border-radius: 20px;
      }

      .main-news-info-img {
        width: 100%;
        height: 50vh;

        border-radius: 20px;
      }

      .main-news-sub {
        padding: 10px;
        display: flex;
        flex-direction: column;
      }

      .main-news-category-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 10px;
        margin-top: 10px;
      }

      .news-info-category {
        background-color: #d5c6fb;
        border-radius: 20px;
        color: #6231db;
        font-weight: bold;
        min-width: 100px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .date {
        margin-right: 20px;
        opacity: 0.5;
      }

      .location {
        opacity: 0.7;
      }

      .main-info-title {
        font-weight: bold;
        font-size: 25px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2; /* number of lines to show */
        -webkit-box-orient: vertical;
      }

      .news-video {
        margin-top: 20px;
      }

      .video {
        border-radius: 20px;
        width: 30%;
        height: 150px;
        margin-bottom: 20px;
        margin-right: 17.5px;
      }

      .right-container {
        height: 100vh;
        width: 23%;
        overflow-y: scroll;
      }

      .ipl-news-container {
        margin-top: 0px;
      }

      .card {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .team {
        display: flex;
        justify-content: space-between;
      }

      .team-logo {
        width: 20px;
        height: 20px;
        margin-right: 20px;
        border-radius: 10px;
      }

      .team-name {
        font-weight: bold;
        font-size: 20px;
      }

      .team-score {
      }

      .vs {
        margin-top: 12px;
        margin-bottom: 12px;
        opacity: 0.5;
      }

      .short-description {
        opacity: 0.5;
        margin-top: 15px;
        margin-bottom: 15px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 4; /* number of lines to show */
        -webkit-box-orient: vertical;
      }

      .category-card {
        display: flex;
        justify-content: center;
        flex-direction: row;
        align-items: center;
        margin-bottom: 10px;
        color: black;
      }

      .category-card-img {
        margin-right: 10px;
        height: 50px;
        width: 50px;
        border-radius: 10px;
      }

      .category-card-title {
        font-weight: bold;
        font-size: 17px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2; /* number of lines to show */
        -webkit-box-orient: vertical;
      }
    </style>
  </head>

  <body>
    <!-- navigation bar -->
    <nav class="navbar navbar-default" style="background-color: #fff">
      <div class="container-fluid">
        <div class="navbar-header">
          <a
            class="navbar-brand"
            href="./home.html"
            style="color: #000; font-weight: bold"
            >Pune Times</a
          >
        </div>
        <form class="navbar-form navbar-right" action="../search/" method="get">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              name="search"
              placeholder="Search"
            />
            <div class="input-group-btn">
              <button
                class="btn btn-default"
                type="button"
                style="background-color: #000"
                onClick="showSearch()"
              >
                <i id="searchIcon" class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </nav>
    <!-- top containr -->
    <div class="main">
      <div class="left-navigation">
        <div class="user-details">
          <div class="user-upper">
            <img
              src="https://images.pexels.com/photos/1043473/pexels-photo-1043473.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              class="user-img"
              alt=""
            />
            <button
              onclick="logout()"
              style="border: none; background-color: white"
            >
              <i
                class="fa fa-sign-out"
                aria-hidden="true"
                style="height: 20px; width: 20px"
              ></i>
            </button>
          </div>
          <span class="user-name" id="user-name"></span>
        </div>
        <div class="category">
          <h1 class="category-title">Category</h1>
          <div class="category-container" id="category-container">
            <!-- Accounting
Advertising & Marketing
Banking & Finance
Business
Business - Female Specific
Business Appointments
Business Management
Business Travel
Careers
Consumer Issues
Economics
Entrepreneurship
Equity - Private & Public
Franchising
Heavy Duty Transport & Cranes
Innovation & Startup Policy
Insurance
Media & PR Trade
Mining & Resources
Money & Personal Finance
Nonprofit, Charities, Fundraising
Politics & Government
Politics & Government - Federal
Politics & Government - Local
Politics & Govern -->
          </div>
        </div>
      </div>
      <div class="middle-container">
        <div class="main-news">
          <h1><span style="font-weight: bold">Today's</span> headlines</h1>
          <div class="main-news-info" id="main-news-info"></div>
        </div>
        <div class="news-videos">
          <h1 style="font-weight: bold">Videos</h1>
          <div class="videos-container" id="videos-container"></div>
        </div>
      </div>
      <div class="right-container">
        <div class="right-top">
          <h1><span style="font-weight: bold">IPLs</span> news</h1>
          <div class="ipl-news-container" id="ipl-news-container"></div>
        </div>
        <div class="right-bottom" id="right-bottom">
          <h1><span style="font-weight: bold">Sports</span> news</h1>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-auth.js"></script>

    <script src="../backend/db.js"></script>
    <script src="index.js"></script>
    <!-- covid container -->
    <script src="../js/showSearch.js"></script>
  </body>
</html>
